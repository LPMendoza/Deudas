<app-navbar></app-navbar>

<div class="container">
   <div class="row">
     <div class="col s10 m10 l5">
       <div class="card">
         <div class="card-content">
           <form  #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin()">
              <h4 class="center-align">Login</h4>
             <div class="row">
               <div class="input-field col s12 l11" style="margin-top: 30px !important;">
                 <input type="text" maxlength="10" class="validate" id="telefono" name="telefono" [(ngModel)]="user.telefono">
                 <label for="telefono">Teléfono</label>
                </div>
                  <div class="input-field col s12 l11">
                 <input type="password" maxlength="20" class="validate" name="pass" [(ngModel)]="user.pass">
                 <label for="pass">Contraseña</label>
                </div>
               <div class="card-action">
                 <div class="input-field col s12">                    
                    
                   <button class="btn  cyan accent-3 black-text col l12 right waves-effect">Entrar</button>
                 </div>
               </div>
             </div>
           </form>
         </div>
       </div>
       
     </div>
   </div>
 </div>
