<app-navbar-deudor></app-navbar-deudor>
<div style="margin-top: 7%">
    <div class="row">
      <table class="col l4 responsive-table centered white" style="margin-left: 10px;">
          <thead>
            <tr>
              <th>Referencia</th>
              <th>Monto</th>
              <th>Fecha</th>
            </tr>
          </thead>
  
          <tbody *ngFor="let pago of pagos">
            <tr>
              <td>{{pago.referencia}}</td>
              <td>{{pago.monto}}</td>
              <td>{{pago.fecha}}</td>
            </tr>
          </tbody>
        </table>       

        <table class="col l4 responsive-table centered white" style="margin-left: 10px;">
            <thead>
              <tr>
                  <th>Concepto</th>
                  <th>Monto</th>
              </tr>
            </thead>
    
            <tbody *ngFor="let deuda of deudas">
              <tr>
                <td>{{deuda.concepto}}</td>
                <td>{{deuda.debe}}</td>
              </tr>
            </tbody>
          </table>  
          <div class="row">
              <div class="col s10 m10 l3">
                <div class="card">
                  <div class="card-content">
                    <form class="login-container">
                       <h4 class="center-align">Adeudo Total</h4>
                      <div class="row">
                        <div class="card-action"> 
                          <h3 class="center-align pink-text text-accent-3" *ngFor="let d of adeudo">$ {{d.adeudo}}</h3> 
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                
              </div> 
      </div>
  </div>
