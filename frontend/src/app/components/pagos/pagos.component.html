<app-navbar-admin></app-navbar-admin>
<div class="container">
    <div class="row">
      <div class="col s10 m10 l5 ">
        <div class="card">
          <div class="card-content">
            <form  #frmAdmin="ngForm" class="login-container">
              <h4 class="center-align">Filtros</h4>
              <div class="row">
                <div class="input-field col s12 l11" style="margin-top: 30px !important;">
                  <i class="material-icons prefix">phone</i>
                  <input type="text" maxlength="10" class="validate" id="telefono" name="telefono">
                  <label for="telefono">Teléfono</label>
                </div>
                <div class="input-field col s12 l2" style="margin-top: 10px !important;margin-right: 15px;">
                  <h5>Tiempo</h5>
                  <label style="margin-top: 60px !important;">
                    <input type="radio" name="rdb" ng-model="selected" class="with-gap"/>
                    <span>Día</span>
                  </label>                  
               </div>
               <div class="input-field col s12 l2" style="margin-top: 10px !important;margin-right: 15px;">
                  <label style="margin-top: 60px !important;">
                    <input type="radio" name="rdb" ng-model="selected" class="with-gap"/>
                    <span>Mes</span>
                  </label>                  
               </div>
               <div class="input-field col s12 l2" style="margin-top: 10px !important;margin-right: 15px;">
                <label style="margin-top: 60px !important;">
                  <input type="radio" name="rdb" ng-model="selected" class="with-gap"/>
                  <span>Año</span>
                </label>                  
              </div>
              <div class="input-field col s12 l2" style="margin-top: 10px !important;margin-right: 15px;">
                  <label style="margin-top: 60px !important;">
                    <input type="radio" name="rdb" ng-model="selected" class="with-gap"/>
                    <span>Ninguno</span>
                  </label>                  
                </div>
                <div class="card-action">
                  <div class="input-field col s12">
  
                    <button class="btn right indigo accent-3 waves-effect" type="submit"  style="margin-left: 5px;margin-top: 50px;">Buscar<i class="material-icons right">search</i></button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>   
      <table class="col l5 responsive-table centered white" style="margin-left: 10px;">
          <thead>
            <tr>
                <th>Teléfono</th>
                <th>Nombre</th>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Adeudo</th>
            </tr>
          </thead>
  
          <tbody *ngFor="let d of deudores">
            <tr>
              <td>telefono</td>
              <td>nombre</td>
              <td>concepto</td>
              <td>monto</td>
              <td>adeudo</td>
            </tr>
          </tbody>
        </table>         
    </div>
  </div>
