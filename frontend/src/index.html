<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Control de Deudores</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <style>
        /* icon prefix focus color */
        .input-field .prefix.active {
          color: #f50057;
        }
        ::placeholder {
          color: #888 !important;
        }
             /* label focus color */
        .input-field input[type=text]:focus + label, input[type=number]:focus + label, input[type=password]:focus + label {
          color: #f50057 !important;
        }

        .input-field input {
          border-bottom: none !important;
          border-radius: 50px !important;
          box-shadow: 0 1px 5px rgba(10,10,10,0.3), 0 1px 2px rgba(10,10,10,0.1) !important;
          padding-left: 20px !important;
          padding-right: 20px !important;
        }
        /* label underline focus color */
        .input-field input[type=text]:focus, input[type=number]:focus, input[type=password]:focus{
          border-bottom: none !important;
        }
        /* valid color */
        .input-field input[type=number].valid, .input-field input[type=text].valid, .input-field input[type=password].valid {
          border-bottom: none !important;
        }

        [type="checkbox"].filled-in:checked + span:not(.lever):after {
 
          top: 0;
          width: 20px;
          height: 20px;
          border: 2px solid #f50057   !important;
          background-color: #f50057   !important;
          z-index: 0;

        }
        [type="radio"]:checked + span:after,
 
        [type="radio"].with-gap:checked + span:before,
 
        [type="radio"].with-gap:checked + span:after {
 
          border: 2px solid #f50057 ;
 
        }
 
        .card-content {
          border-top: 1px solid #fff !important;
        }
 
        [type="radio"]:checked + span:after,
 
        [type="radio"].with-gap:checked + span:after {
 
          background-color: #f50057 ;
 
        }

        .input-field input {
          font-family: 'Nunito';
        }
 
    </style>
  <app-root></app-root>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
