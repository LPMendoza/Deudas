<body>
<div class="row">
     <div class="col s11 m11 l4 formContent">
       <div class="card">
         <div class="card-content">
           <form  #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin()">
              <h4 class="center-align">Login</h4>
             <div class="row">
               <div class="input-field col s10 l11" style="margin-top: 30px !important;">
                 <input type="text" maxlength="10" class="validate" id="telefono" name="telefono" placeholder="Teléfono" [(ngModel)]="user.telefono">
                </div>
                  <div class="input-field col s10 l11">
                 <input type="password" maxlength="20" class="validate" name="pass" placeholder="Contraseña" [(ngModel)]="user.pass">
                </div>
               <div class="card-action">
                 <div class="input-field col s12">                    
                    
                   <button class="btn white-text col l12 m12 s12 right waves-effect" style="background-image: linear-gradient(160deg, #f50057 0%, #c51162 100%) !important;">Entrar</button>
                 </div>
               </div>
             </div>
           </form>
         </div>
       </div>
       
     </div>
   </div>

</body>
