<div class="container">
    <div class="row">
      <div class="col s10 m10 l5 ">
        <div class="card">
          <div class="card-content">
            <form  #frmLogin="ngForm" class="login-container" (ngSubmit)="createDeudor()">
              <h4>Agregar Deudor</h4>
              <div class="row">
                <div class="input-field col s12 l11" style="margin-top: 30px !important;">
                   <i class="material-icons prefix">phone</i>
                  <input type="number" maxlength="10" class="validate" id="telefono" name="telefono" [(ngModel)]="deudor.telefono">
                  <label for="telefono">Teléfono</label>
                </div>
                <div class="input-field col s12 l11">
                    <i class="material-icons prefix">person</i>
                   <input type="text" maxlength="30" class="validate" id="nombre" name="nombre" [(ngModel)]="deudor.nombre">
                   <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s12 l11">
                   <i class="material-icons prefix">security</i>
                  <input type="password" maxlength="20" class="validate" id="concepto" name="pass" [(ngModel)]="deudor.pass">
                  <label for="pass">Contraseña</label>
                </div>
                <div class="input-field col s12 l11">
                    <i class="material-icons prefix">email</i>
                   <input type="text" maxlength="30" class="validate" id="email" name="email" [(ngModel)]="deudor.email">
                   <label for="pass">Email</label>
                 </div>
                <div class="card-action">
                  <div class="input-field col s12">
  
                    <button class="btn right indigo accent-3 waves-effect" type="submit"  style="margin-left: 5px;">Registrar<i class="material-icons right">send</i></button>
                    <button class="btn right yellow darken-2 waves-effect" (click)="cleanForm(frmLogin)" type="submit">Limpiar<i class="material-icons right">refresh</i></button>
  
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>
      <table class="col l7 responsive-table centered white striped" style="margin-left: 0px;">
          <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Teléfono</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
          </thead>

          </tbody>
        </table>         
    </div>
  </div>
