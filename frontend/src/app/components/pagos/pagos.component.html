<app-navbar-admin></app-navbar-admin>
<div style="margin-top: 7%">
    <div class="row">
      <div class="col s10 m10 l4 ">
        <div class="card">
          <div class="card-content">
            <form  #frmAdmin="ngForm" class="login-container">
              <h4 class="center-align">Filtros</h4>
              <div class="row">
                <div class="input-field col s12 l11" style="margin-top: 30px !important;">
                  <input type="text" maxlength="10" class="validate" id="telefono" placeholder="Teléfono" [(ngModel)]="filtro.id_deudor" name="telefono">
                </div>
               <div class="input-field col s12 l2" style="margin-top: 10px !important;margin-right: 15px;">
                  <label>
                    <input type="radio" name="rdb" (click)="setMes()" class="with-gap"/>
                    <span>Mes</span>
                  </label>                  
               </div>
              <div class="input-field col s12 l12" style="margin-top: 10px !important;margin-right: 15px;">
                  <label>
                    <input type="radio" name="rdb" click="setMesNull()" class="with-gap"/>
                    <span>Ninguno</span>
                  </label>                  
              </div>
                <div class="card-action">
                  <div class="input-field col s12">
  
                    <button class="btn right waves-effect col l12" type="submit" (click)="getPagosFiltrados()" style="background-image: linear-gradient(160deg, #f50057 0%, #c51162 100%) !important; margin-top: 30px !important;">Filtrar<i class="material-icons right">search</i></button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>   
      <table class="col l7 responsive-table centered white" style="margin-left: 10px;">
          <thead>
            <tr>
                <th>Referencia de pago</th>
                <th>Teléfono</th>
                <th>Referencia de deuda</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Adeudo</th>
            </tr>
          </thead>
  
          <tbody *ngFor="let pago of pagos">
            <tr>
              <td>{{pago.referencia}}</td>
              <td>{{pago.id_deudor}}</td>
              <td>{{pago.referencia_deuda}}</td>
              <td>{{pago.monto}}</td>
              <td>{{pago.fecha}}</td>
              <td>{{pago.adeudo}}</td>
            </tr>
          </tbody>
        </table>         
    </div>
  </div>
