<app-navbar-admin></app-navbar-admin>
<div style="margin-top: 7%">
    <div class="row">
      <div class="col s10 m10 l4 ">
        <div class="card">
          <div class="card-content">
            <form  #frmAdmin="ngForm" class="login-container">
              <h4 class="center-align">Filtros</h4>
              <div class="row">
                <div class="input-field col s12 l11" style="margin-top: 30px !important;">
                  <input type="text" maxlength="10" class="validate" id="telefono" placeholder="Teléfono" [(ngModel)]="filtro.id_deudor" name="telefono" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
                </div>
                <div class="input-field col s12 m6 l11">
                  <p>Mes</p>
                  <select [(ngModel)]="filtro.mes"  name="concepto" class="browser-default" style="outline: none;" >
                    <option value=0>Seleccione un mes</option>
                    <option value=1>Enero</option>
                    <option value=2>Febrero</option>
                    <option value=3>Marzo</option>
                    <option value=4>Abril</option>
                    <option value=5>Mayo</option>
                    <option value=6>Junio</option>
                    <option value=7>Julio</option>
                    <option value=8>Agosto</option>
                    <option value=9>Septiembre</option>
                    <option value=10>Octubre</option>
                    <option value=11>Noviembre</option>
                    <option value=12>Diciembre</option>
                  </select>
                </div>
                <div class="card-action">
                  <div class="input-field col s12">
  
                    <button class="btn right waves-effect col l12" type="submit" (click)="getPagosFiltrados()" style="background-image: linear-gradient(160deg, #f50057 0%, #c51162 100%) !important; margin-top: 30px !important;">Filtrar<i class="material-icons right">search</i></button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>   
      <table class="col l7 responsive-table centered white" style="margin-left: 10px;">
          <thead>
            <tr>
                <th>Referencia de pago</th>
                <th>Teléfono</th>
                <th>Referencia de deuda</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Adeudo</th>
            </tr>
          </thead>
  
          <tbody *ngFor="let pago of pagos">
            <tr>
              <td>{{pago.referencia}}</td>
              <td>{{pago.id_deudor}}</td>
              <td>{{pago.referencia_deuda}}</td>
              <td>{{pago.monto}}</td>
              <td>{{pago.fecha}}</td>
              <td>{{pago.adeudo}}</td>
            </tr>
          </tbody>
        </table>         
    </div>
  </div>
